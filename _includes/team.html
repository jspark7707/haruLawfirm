<!-- Team Section -->
    <section id="team" class="bg-light-gray">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2 class="section-heading">소속변호사</h2>
                    <h3 class="section-subheading text-muted">유능하고 소통하는 사람들</h3>
                </div>
            </div>
            <div class="row">
                {% for member in site.people %}
                <div class="col-sm-6">
                    
                    
                        
                    <div class="team-member">
                    
                    <a href="#exampleModal{{ member.pic }}" data-toggle="modal">   
                    
                        <img src="img/team/{{ member.pic }}.jpg" class="img-responsive " alt="">
                        <h4>{{ member.name }}</h4>
                        <p class="text-muted">{{ member.position }}</p>
                        
                    </a>
                        
                        <ul class="list-inline social-buttons">
                            {% for network in member.social %}
                            <li>
                                <a href="{{ network.url }}">
                                    <i class="fa fa-{{ network.title }}"></i>
                                </a>
                            </li>
                            {% endfor %}

                        </ul>
                    </div>
                        
                    
                    
                </div>
                {% endfor %}
            </div>
            <div class="row">
                <div class="col-lg-8 col-lg-offset-2 text-center">
                    <p class="large text-muted">법률사무소 하루는 각 변호사가 가지는 전문성을 토대로 정확한 법률서비스를 제공하기 위하여 꾸준히 연구하고, 의뢰인의 문제해결에 최선을 다하고 있습니다.</p>
                </div>
            </div>
        </div>
    </section>
